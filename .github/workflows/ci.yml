name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Frontend linting and testing
  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint
      continue-on-error: false

    - name: Run Frontend Tests
      run: npm test
      if: always()

    - name: Build Frontend
      run: npm run build
      if: always()

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: matrix.node-version == '20.x'
      with:
        name: frontend-build
        path: dist/
        retention-days: 7

  # Backend linting and testing
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: racker_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black pylint pytest pytest-django pytest-cov

    - name: Run Black (code formatter check)
      run: black --check backend/
      continue-on-error: true

    - name: Run Flake8 (linter)
      run: flake8 backend/ --max-line-length=120 --exclude=migrations,__pycache__,.venv
      continue-on-error: true

    - name: Run Pylint
      run: pylint backend/api backend/backend --disable=C0111,R0903,C0103
      continue-on-error: true

    - name: Run Django system checks
      working-directory: backend
      env:
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_NAME: racker_test
        DB_USER: root
        DB_PASSWORD: test_password
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: 'True'
      run: python manage.py check

    - name: Run migrations
      working-directory: backend
      env:
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_NAME: racker_test
        DB_USER: root
        DB_PASSWORD: test_password
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: 'True'
      run: python manage.py migrate

    - name: Run Django tests
      working-directory: backend
      env:
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_NAME: racker_test
        DB_USER: root
        DB_PASSWORD: test_password
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: 'True'
      run: |
        python manage.py test --verbosity=2
      if: always()

  # Documentation build test
  docs:
    name: Documentation Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install MkDocs dependencies
      run: |
        pip install mkdocs-material mkdocs-minify-plugin

    - name: Build documentation
      run: mkdocs build --strict

    - name: Upload docs artifacts
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: site/
        retention-days: 7

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run npm audit
      run: npm audit --audit-level=moderate
      continue-on-error: true

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install safety
      run: pip install safety

    - name: Run safety check
      run: safety check --file=requirements.txt
      continue-on-error: true
