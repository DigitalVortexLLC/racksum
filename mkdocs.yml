site_name: Racker Documentation
site_description: Comprehensive documentation for Racker - Rack Diagram Planning Tool
site_author: Racker Team
site_url: https://racker.example.com

repo_name: DigitalVortexLLC/racker
repo_url: https://github.com/DigitalVortexLLC/racker
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: lime
      accent: light green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: lime
      accent: light green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.instant
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - toc.follow
  icon:
    repo: fontawesome/brands/github
  favicon: favicon.svg
  logo: favicon.svg

plugins:
  - search:
      lang: en
      separator: '[\s\-\.]'
  # - minify:
  #     minify_html: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: DigitalVortexLLC
      repo: racker
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DigitalVortexLLC/racker
      name: Racker on GitHub
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_ID

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Usage: usage.md
  - Guides:
      - Configuration: configuration.md
      - Deployment: deployment.md
      - Development: development.md
      - MCP Server Integration: mcp-server.md
      - Custom Devices: CUSTOM_DEVICES_GUIDE.md
      - Resource Providers: RESOURCE_PROVIDERS_GUIDE.md
  - API:
      - API Overview: api.md
      - API Workflow Guide: api-workflow.md
  - Reference:
      - Swagger API Docs: SWAGGER_API_DOCS.md

